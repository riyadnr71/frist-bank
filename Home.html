<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon">
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tawilewin cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css/style.css">

    <!-- font awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class=" bg-[#f4f5f7] h-[100vh]">

    <div class="max-w-lg mx-auto bg-white rounded-b-xl ">


        <div class="p-4 border-b-1 border-gray-400 min-h-[50px] flex justify-between items-center max-w-lg mx-auto">

            <div class="flex">
                <img src="./assets/Group.png" class="h-[50px]" alt="">
                <div class="ml-3">
                    <h2 class="font-bold">$<span id="availa-balance">45000</span></h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>

            <div>
                <button class="btn text-"> <i
                        class=" text-gray-700 rotate-180 fa-solid fa-arrow-right-to-bracket"></i>Log Out</button>
            </div>


        </div>



        <div class=" mt-8 p-3">
            <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880] mt-3">Enjoy easy and convenient financial services with us. Cashout charge is low
                and </p>
        </div>


        <div class="  min-h-[200px] grid grid-cols-3 gap-4 p-3 ">


            <div id="add-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-2xl ">
                <img src="./assets/wallet1.png" alt="" class="mx-auto" srcset="">
                <h2>Add Money</h2>

            </div>
            <div id="cash-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-2xl ">
                <img src="./assets/send1.png" alt="" class="mx-auto" srcset="">
                <h2>Cashout</h2>

            </div>
            <div id="transfer-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-2xl ">
                <img src="./assets/money1.png" alt="" class="mx-auto" srcset="">
                <h2>Transfer Money</h2>

            </div>
            <div id="Get-Bonus-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-2xl ">
                <img src="./assets/wallet1.png" alt="" class="mx-auto" srcset="">
                <h2>Get Bonus</h2>

            </div>
            <button id="payBill-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-2xl ">
                <img src="./assets/wallet1.png" alt="" class="mx-auto" srcset="">
                <h2>Pay Bill</h2>

            </button>
            <div id="transactions-button" class="form-btn border-2 border-gray-300 text-center p-3 rounded-2xl ">
                <img src="./assets/transaction1.png" alt="" class="mx-auto" srcset="">
                <h2>Transactions</h2>

            </div>

        </div>
    </div>




    <div class="all-form-sections max-w-lg mx-auto">



        <!-- add money -->
        <div class="from" id="add">

            <h1 class="my-5 font-bold">Add Money</h1>
            <form class=" bg-white rounded-2xl p-8">

                <div>
                    <h1 class="font-semibold">Select a bank</h1>
                    <select id="bank" class="select input bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                        <option>Select a bank</option>
                        <option>IFIC Bank</option>
                        <option>Dutch Bangla Bank</option>
                        <option>Islamic Bank</option>
                    </select>
                </div>

                <div class="mt-4">
                    <label for="" class="font-semibold">Bank Account Numder</label>
                    <br>
                    <input id="account-number" placeholder="Enter your 11 digit account number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />

                </div>


                <div class="mt-4">
                    <label for="" class="font-semibold">Amount to Add</label>
                    <br>
                    <input id="add-amount" placeholder="Add Amount to withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <div class="mt-4">
                    <label for="" class="font-semibold">Pin number</label>
                    <br>
                    <input id="add-pin" placeholder="Enter your 4 digit pin"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <button class="btn bg-black mt-5 w-full rounded-3xl text-white" id="add-money-btn">Add Money</button>

        </div>

        </form>

        <!-- CashOut -->

        <div class="from" id="cash" style="display: none;">

            <h1 class="my-5 font-bold">Cashout</h1>

            <form class=" bg-white rounded-2xl p-8">


                <div class="mt-4">
                    <label for="" class="font-semibold">Agent Number</label>
                    <br>
                    <input id="Agent-num" placeholder="Enter your 11 digit Agent Number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />

                </div>
                <div class="mt-4">
                    <label for="" class="font-semibold">Account</label>
                    <br>
                    <input id="withdraw-amount" placeholder="Enter enter withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />

                </div>
                <div class="mt-4">
                    <label for="" class="font-semibold">Pin Number</label>
                    <br>
                    <input id="cash-pin" placeholder="Enter your 4 digit Pin Number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />

                </div>
                <button class="btn bg-black mt-5 w-full rounded-3xl text-white" id="withdraw-button">withdraw Money</button>

            </form>


        </div>

                <!-- Transfer money feature -->

                <div class="from" id="transfer" style="display: none;">
                    <h1 class="my-5 font-bold">Transfer Money</h1>


                    <!-- Get Bonus -->


                <div class="from" id="getBonus" style="display: none;">
                    <h1 class="my-5 font-bold">Get Bonus</h1>

                    
                    
                    <!-- Pay Bill -->

                </div>
                <div class="from" id="pay-Bill" style="display: none;">
                    <h1 class="my-5 font-bold">Pay Bill</h1>


                    <!-- Transactionsy -->

                </div>
                <div class="from" id="transactions" style="display: none;">
                    <h1 class="my-5 font-bold">Transactionsy</h1>

                </div>




    </div>

    </div>





    <script src="home.js"></script>
</body>

</html>
